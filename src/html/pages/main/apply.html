<section class="apply section">
  <div class="container">
    <div class="apply__container">
      <div class="apply__content">
        <h2 class="h2">Оформите заявку прямо сейчас</h2>
        <form id="apply" class="apply__form">
          <div class="apply__input input">
            <div class="input__head">Имя</div>
            <div class="input__input">
              <input autocomplete="off" type="text" placeholder="Ваше имя" />
            </div>
            <div class="input__hint">Error</div>
          </div>
          <div class="apply__input input">
            <div class="input__head">Телефон</div>
            <div class="input__input">
              <input autocomplete="off" type="text" placeholder="Ваш телефон" />
            </div>
            <div class="input__hint">Error</div>
          </div>
          <button type="submit" class="apply__btn btn btn-prim" form="apply">
            <span>Отправить заявку</span>
          </button>
        </form>
        <p class="apply__policy">
          Заполняя форму обратной связи, Вы соглашаетесь с <a href="#">политикой конфиденциальности.</a>
        </p>
      </div>
      <div class="apply__img">
        <img src="assets/img/apply/apply.png" alt="" />
      </div>
    </div>
  </div>
</section>
