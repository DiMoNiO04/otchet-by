<section class="newsletter section">

    <div class="newsletter__container">
      <div class="newsletter__content">

        <form class="newsletter__form" id="newsletter">
          <div class="newsletter__input input">
            <div class="input__head">E-mail</div>
            <div class="input__input">
              <input autocomplete="off" type="email" placeholder="Введите ваш e-mail" />
            </div>
            <div class="input__hint">Error</div>
          </div>
          <button type="submit" class="newsletter__btn btn btn-prim" form="newsletter">
            <span>Подписаться</span>
          </button>
        </form>
        <div class="newsletter__policy">
          Заполняя форму обратной связи, Вы соглашаетесь с <a href="#">политикой конфиденциальности.</a>
        </div>
      </div>
    </div>
  </div>
</section>
